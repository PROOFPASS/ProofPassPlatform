name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  DOCKER_REGISTRY: ghcr.io

jobs:
  test-api:
    name: Test API Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: proofpass_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:packages

      - name: Lint code
        working-directory: ./apps/api
        run: npm run lint

      - name: Build API
        working-directory: ./apps/api
        run: npm run build

      - name: Run tests with coverage
        working-directory: ./apps/api
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: proofpass_test
          DATABASE_USER: postgres
          DATABASE_PASSWORD: postgres
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          API_KEY_SALT: test-salt

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-proofpass

      - name: Check coverage threshold
        working-directory: ./apps/api
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "Coverage is below 85% threshold"
            exit 1
          fi
          echo "Coverage meets threshold (>85%)"

  test-platform:
    name: Test Platform Dashboard
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:packages

      - name: Lint code
        working-directory: ./apps/platform
        run: npm run lint

      - name: Run tests
        working-directory: ./apps/platform
        env:
          NODE_ENV: test
          NEXTAUTH_URL: http://localhost:3001
          NEXTAUTH_SECRET: test_nextauth_secret_for_ci
          NEXT_PUBLIC_API_URL: http://localhost:3000
        run: npm test

      - name: Build Platform
        working-directory: ./apps/platform
        env:
          NODE_ENV: production
          NEXTAUTH_URL: http://localhost:3001
          NEXTAUTH_SECRET: test_nextauth_secret_for_ci
          NEXT_PUBLIC_API_URL: http://localhost:3000
        run: npm run build

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --production --audit-level=moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-platform, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/api:latest
            ghcr.io/${{ github.repository }}/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push Platform image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/platform
          file: ./apps/platform/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/platform:latest
            ghcr.io/${{ github.repository }}/platform:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Cleanup old API images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'proofpassplatform/api'
          package-type: 'container'
          min-versions-to-keep: 2
          ignore-versions: '^latest$'
        continue-on-error: true

      - name: Cleanup old Platform images
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'proofpassplatform/platform'
          package-type: 'container'
          min-versions-to-keep: 2
          ignore-versions: '^latest$'
        continue-on-error: true

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: echo "ðŸš€ Ready to deploy to production"

      # Add your deployment steps here
      # Example: Deploy to Railway, Render, AWS, etc.
